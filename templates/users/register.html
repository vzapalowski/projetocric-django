{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="icon" href="{% static 'images/logos/rotacric-alternative.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'style/global.css'%}">
  <link rel="stylesheet" href="{% static 'style/style-login-register.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-light-light">
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center p-0">
    <!-- Painel Esquerdo -->
    <div class="left-panel d-md-flex col-md-4 vh-100 flex-column justify-content-center align-items-center p-2">
      <a href="{% url 'home:home' %}" class="bg-white rounded-circle p-4 m-nav align-self-center">
        <img class="img-fluid" width="150" height="150"
          src="{% static 'images/logos/rotacric-subtitle-sem-fundo.png' %}" alt="Logo RotaCric">
      </a>
    </div>

    <!-- Painel Direito -->
    <div class="col-md-8 right-panel vh-100 d-flex flex-column justify-content-center align-items-left">
      <h2 class="mb-3 fw-medium">Cadastre-se gratuitamente.</h2>
      <form id="frm-register" method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" placeholder="Nome de usuário"
            class="form-control rounded-0 shadow-none py-3 px-4" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 d-flex gap-3">
          <input type="text" name="first_name" placeholder="Primeiro nome"
            class="form-control rounded-0 shadow-none py-3 px-4" id="exampleInputEmail1" aria-describedby="emailHelp">
          <input type="text" name="last_name" placeholder="Sobrenome"
            class="form-control rounded-0 shadow-none py-3 px-4" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        </div>
        <div class="mb-3">
          <input type="text" name="email" placeholder="Seu email" class="form-control rounded-0 shadow-none py-3 px-4"
            id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" name="password" placeholder="Senha"
            class="form-control rounded-0 shadow-none py-3 px-4" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <input type="password" name="password_confirm" placeholder="Confirmar senha"
            class="form-control rounded-0 shadow-none py-3 px-4" id="exampleInputPassword1">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-cric btn-lg mt-4 rounded-pill py-2">Criar conta</button>
        </div>
        <div class="mt-3 text-center text-muted pt-2 d-flex gap-2">
          Já possui uma conta? <a href="{% url 'users:login' %}" class="text-primary-color text-decoration-none fw-semibold">Faça login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Mensagens -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
    {% if messages %}
    {% for message in messages %}
    <div class="toast-message {{ message.tags }}">
      <strong class="toast-title">
        {% if message.tags == 'success' %}✔ Successo!
        {% elif message.tags == 'error' %}❌ Erro!
        {% endif %}
      </strong>
      <span class="toast-text">{{ message }}</span>
    </div>
    {% endfor %}
    {% endif %}
  </div>


</body>

<script src="{% static 'js/components/message_fx.js' %}" async></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"> </script>

</html>
