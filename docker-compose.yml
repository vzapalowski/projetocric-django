services:
  # Website (Imagem própria)
  web:
    # Substituição do build externo para o build integrado
    #image: rotacric:latest
    build: .
    container_name: rotacric
    restart: always
    volumes:
      - rotacric_files:/rotacric
      - admin_static:/usr/local/lib/python3.10/site-packages/django/contrib/admin/static/admin/
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      rotacric:
  # Database (MySQL Long-Term-Support)
  db:
    image: mysql:lts
    container_name: database
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rotacric
      MYSQL_USER: rotacric
      MYSQL_PASSWORD: rotacric
      MYSQL_DATABASE: rotacric
    networks:
      rotacric:
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
  # Reverse Proxy
  nginx:
    image: nginx:stable
    container_name: reverse-proxy
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/:/certs/
      - rotacric_files:/rotacric
      - admin_static:/usr/local/lib/python3.10/site-packages/django/contrib/admin/static/admin/
    ports:
      - "80:80"
      - "443:443"