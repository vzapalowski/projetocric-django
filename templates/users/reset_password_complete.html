{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha redefinida</title>
    <link rel="icon" href="{% static 'images/logos/rotacric-alternative.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'style/style-login-register.css'%}">
    <link rel="stylesheet" href="{% static 'style/style-reset-password.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid vh-100 d-flex p-0">
    <div class="left-panel col-12 col-md-6 d-none d-md-flex align-items-center justify-content-center text-white">
      <div class="px-5">
        <img src="{% static 'images/logos/rotacric-alternative.png' %}" alt="Rotacric" class="mb-4" style="height:64px;">
        <h2 class="fw-bold mb-3">Senha atualizada</h2>
        <p class="lead mb-0">Pronto! Agora é só entrar com a nova senha.</p>
      </div>
    </div>

    <div class="right-panel col-12 col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width:460px;" id="frm-login">
        <h1 class="h4 fw-bold text-center mb-3">Senha redefinida</h1>
        <p class="text-center text-muted mb-4">Tudo certo! Use sua nova senha para acessar.</p>
        <a class="btn btn-lg w-100 py-3" href="{% url 'users:login' %}">Ir para login</a>
        <a class="btn btn-outline-secondary w-100 py-3 mt-2" href="{% url 'home:home' %}">Voltar para o início</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
