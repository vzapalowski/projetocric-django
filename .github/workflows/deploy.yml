name: CI/CD - Rotacric

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: rotacric
          MYSQL_USER: rotacric
          MYSQL_PASSWORD: rotacric
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Dependências do MySQL para compilar mysqlclient
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential default-libmysqlclient-dev pkg-config netcat-openbsd

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Aguardar o MySQL subir
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            nc -z 127.0.0.1 3306 && echo "MySQL is up" && break
            echo "Waiting for MySQL... ($i)"
            sleep 2
          done

      # 4️⃣ Rodar testes
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: rotacric
          DB_USER: rotacric
          DB_PASSWORD: rotacric
          DB_ROOT_PASSWORD: root
        run: pytest -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Conectar no servidor via SSH e fazer deploy
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/rotacric/projetocric-django || exit

            echo "Atualizando repositório..."
            git fetch origin
            git reset --hard origin/main

            echo "Subindo containers..."
            docker compose pull
            docker compose up -d --build

            echo "✅ Deploy concluído com sucesso!"
