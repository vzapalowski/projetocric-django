{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha enviada!</title>
    <link rel="icon" href="{% static 'images/logos/rotacric-alternative.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'style/reset-password.css'%}">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    >
</head>
<body>
    <div class="conteiner-fluid d-flex h-100 bg-img">
        <div class="col col-sm-12 col-md-6 col-lg-4 d-flex align-items-center justify-content-center bg-padrao adjust-pos">
            <form id="frm-login" class="w-75">

              <h1 class="text-center text-primary-color fw-bolder mb-5">Redefinição de senha completa</h1>
                <p class="text-center mb-5">
                    Sua senha foi redefinida com sucesso! Agora você pode acessar sua conta com sua nova senha. Lembre-se de mantê-la em segurança e não compartilhá-la com ninguém. 
                </p>

                <div class="d-grid gap-2">
                    <a class="btn btn-cric btn-lg mt-4 rounded-pill py-2" href="{% url 'users:login' %}">Ir para login</a>
                </div>

                <div class="d-block d-md-none">
                  <div class="d-flex justify-content-center mt-4">
                    <a class="bg-white rounded-circle btn-return text-dark" href="{% url 'home:home' %}">
                      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 16 9"><path fill="currentColor" d="M12.5 5h-9c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h9c.28 0 .5.22.5.5s-.22.5-.5.5Z"/><path fill="currentColor" d="M6 8.5a.47.47 0 0 1-.35-.15l-3.5-3.5c-.2-.2-.2-.51 0-.71L5.65.65c.2-.2.51-.2.71 0c.2.2.2.51 0 .71L3.21 4.51l3.15 3.15c.2.2.2.51 0 .71c-.1.1-.23.15-.35.15Z"/></svg>
                    </a>
                  </div>
                </div>
              
            </form>
        </div>

        <div class="d-none d-md-block col-md-6 col-lg-8">
          <div class="d-flex justify-content-end mt-4 me-5">
            <a class="bg-white rounded-circle btn-return text-dark" href="{% url 'home:home' %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 16 9"><path fill="currentColor" d="M12.5 5h-9c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h9c.28 0 .5.22.5.5s-.22.5-.5.5Z"/><path fill="currentColor" d="M6 8.5a.47.47 0 0 1-.35-.15l-3.5-3.5c-.2-.2-.2-.51 0-.71L5.65.65c.2-.2.51-.2.71 0c.2.2.2.51 0 .71L3.21 4.51l3.15 3.15c.2.2.2.51 0 .71c-.1.1-.23.15-.35.15Z"/></svg>
            </a>
          </div>
        </div>
    </div>


    <script src="{% static 'js/users/message_fx.js' %}" async></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>
</html>
